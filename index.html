<!DOCTYPE html>
<html>

<head>
    <title>Control Panel</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<script>
    function pictureChange1() {
        document.getElementById('home').src = "assets/img/homeactive.png";
        document.getElementById('requests').src = "assets/img/requestinactive.png";
        document.getElementById('volunteer').src = "assets/img/volunteerinactive.png";
    }
    function pictureChange2() {
        document.getElementById('home').src = "assets/img/homeinactive.png";
        document.getElementById('requests').src = "assets/img/requestactive.png";
        document.getElementById('volunteer').src = "assets/img/volunteerinactive.png";
    }
    function pictureChange3() {
        document.getElementById('home').src = "assets/img/homeinactive.png";
        document.getElementById('requests').src = "assets/img/requestinactive.png";
        document.getElementById('volunteer').src = "assets/img/volunteeractive.png";
    }
</script>

<body>
    <div class="navigation">
        <div class="header">MENU</div>
        <div class="menu">
            <button onclick="pictureChange1()">
                <img class="active" id="home" src="assets/img/homeactive.png" />
                <div>HOME</div>
            </button>
            <button onclick="pictureChange2()">
                <img id="requests" src="assets/img/requestinactive.png" />
                <div>REQUESTS</div>
            </button>
            <button onclick="pictureChange3()">
                <img id="volunteer" src="assets/img/volunteerinactive.png" />
                <div>VOLUNTEERS</div>
            </button>
        </div>
    </div>
</body>

</html>
